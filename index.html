<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Tip calculator app</title>

  <link rel="stylesheet" type="text/css" href="normalize_v8.0.1.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap" rel="stylesheet">

  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <header>
    <a href="index.html"><img src="images/logo.svg" alt="Logo"></a>
  </header>

  <main>
    <div class="main__input-container">
      <div>
        <label for="bill-input" class="bill-label">Bill</label>
        <div class="input-container">
          <input type="text" placeholder="0" id="bill-input">
          <img src="images/icon-dollar.svg" alt="Dollar icon" class="input-icon">
        </div>
      </div>
      
      <div>
        <label for="custom-tip-input" class="tip-label">Select Tip %</label>
        <div class="tip-option-container">
          <button class="tip-button tip-option">5%</button>
          <button class="tip-button tip-option">10%</button>
          <button class="tip-button tip-option">15%</button>
          <button class="tip-button tip-option">25%</button>
          <button class="tip-button tip-option">50%</button>
          <input type="text" placeholder="Custom" id="custom-tip-input" class="tip-option">
        </div>
      </div>
  
      <div>
        <div class="people-label-container">
          <label for="people-input">Number of People</label>
          <span class="input-zero-error-msg">Can't be zero</span>
        </div>
        <div class="input-container">
          <input type="text" placeholder="0" id="people-input">
          <img src="images/icon-person.svg" alt="Person icon" class="input-icon">
        </div>
      </div>
    </div>

    <div class="results-container">
      <div class="result-text-container">
        <div class="result-title-container">
          <h2>Tip Amount</h2>
          <span class="slash-person-span">/ person</span>
        </div>
        <span class="result-span tip-amount-span">$0.00</span>
      </div>
  
      <div class="result-text-container">
        <div class="result-title-container">
          <h2>Total</h2>
          <span class="slash-person-span">/ person</span>
        </div>
        <span class="result-span total-span">$0.00</span>
      </div>
      
      <button class="reset-button reset-button-inactive">Reset</button>
    </div>
  </main>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Lucas</a>.
    </p>
  </footer>
  <script src="code.js"></script>
</body>
</html>
